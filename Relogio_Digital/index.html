<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital Moderno</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Lines&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="system_clock_21315.ico" type="image/x-icon">
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="hours-container">
            <div class="circle" id="hours-circle"></div>
            <div class="time" id="hours"></div>
            <div class="label" id="hours-label">Hora</div>
        </div>
        <div class="divider">:</div>
        <div class="clock" id="minutes-container">
            <div class="circle" id="minutes-circle"></div>
            <div class="time" id="minutes"></div>
            <div class="label" id="minutes-label">Minuto</div>
        </div>
        <div class="divider">:</div>
        <div class="clock" id="seconds-container">
            <div class="circle" id="seconds-circle"></div>
            <div class="time" id="seconds"></div>
            <div class="label" id="seconds-label">Segundo</div>
        </div>
    </div>
    <div id="date" class="date"></div>
    <script src="script.js"></script>
</body>
</html>
