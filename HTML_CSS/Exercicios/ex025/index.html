<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadastro.php" method="post">
        <p><label for="iNome">Nome:</label> 
            <input type="text" name="Nome" id="iNome">
        </p>
        <p><label for="iSobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" id="iSobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>    
</body>
</html>

<!--
    **metodo GET e POST**
    GET = mostra dados do formulario na url
    POST = nao mostra os dados do formulario na url
    de qualquer maneira nenhum dos dois sao seguros para dados
    ----
    LABEL = para associar uma caixa de input ao dado solicitado
-->
