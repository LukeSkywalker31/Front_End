<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            
        }
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr> <!-- 1째 linha-->
            <td>A 1</td>
            <td>B 1</td>
            <td>C 1</td>
        </tr>
        <tr> <!-- 2째 linha-->
            <td>A 2</td>
            <td>B 2</td>
            <td>C 2</td>
        </tr>
        <tr> <!-- 3째 linha-->
            <td>A 3</td>
            <td>B 3</td>
            <td>C 3</td>
        </tr>
        <tr> <!-- 4째 linha-->
            <td>A 4</td>
            <td>B 4</td>
            <td>C 4</td>
        </tr>
    </table>
    
</body>
</html>
