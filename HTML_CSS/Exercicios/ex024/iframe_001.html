<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão é 300x150-->
        <iframe 
            src="https://www.cursoemvideo.com" frameborder="0" scrolling= "yes">
            <a href="https://www.cursoemvideo.com/" target="_blank"> no Github</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe 
            src="https://www.google.com.br/" frameborder="0">
            <a href="https://www.google.com.br/" target="_blank"> Google</a>        
        </iframe>
        também é muito legal, pena que não funciona dentro de um iframe.
    </p>
    <p>
        O repositório do Luke
        <iframe 
            src="https://lukeskywalker31.github.io/Front_End/" frameborder="0">
            <a href="https://lukeskywalker31.github.io/Front_End/" target="_blank"> no Github</a>  
        </iframe> também é muito legal
    </p>
    
</body>
</html>
